<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
        <script src="bundle.js" defer></script>
        <title>Mtkonge</title>
    </head>
    <body>
        <div id="history"></div>
        <div id="input-wrapper">
            <span id="user" class="user-prefix">
                <span class="user">guest@mtkonge</span>
                <span>:</span>
                <span id="dir" class="dir">~</span>
                <span>$ </span>
            </span>
            <input
                id="terminal-input"
                spellcheck="false"
                type="text"
                autocomplete="off"
            >
            <label for="terminal-input" id="terminal-input-label">
                <span id="terminal-input-content"></span>
                <span id="terminal-input-cursor"><span
                        id="terminal-input-cursor-padding"
                    ></span><span id="terminal-input-cursor-selection"></span
                    ></span>
            </label>
        </div>
    </body>
</html>
